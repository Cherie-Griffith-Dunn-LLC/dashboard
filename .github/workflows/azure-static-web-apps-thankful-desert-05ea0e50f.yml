name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  NPM_CONFIG_LEGACY_PEER_DEPS: true
  MY_ENVIRONMENT: 'production'
  REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
  REACT_APP_SUPPORT_ENABLED: ${{ secrets.REACT_APP_SUPPORT_ENABLED }}
  REACT_APP_DEFAULTAUTH: 'jwt'   # ‚Üê add this line here

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # ‚úÖ Use your enterprise-owned checkout action
      - name: Checkout repository
        uses: Cherie-Griffith-Dunn-LLC/checkout@main
        with:
          submodules: true

      # üî® Build your React app
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # üöÄ Deploy using Azure Static Web Apps CLI (no external GitHub Action)
      - name: Deploy with Azure Static Web Apps CLI
        env:
          # This secret is your SWA deployment token (same one used before)
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_DESERT_05EA0E50F }}
        run: |
          npm install -g @azure/static-web-apps-cli
          # Deploy the built app from the build folder to the production environment
          swa deploy ./build --env production

  # üîÅ PR close: SWA automatically tears down preview environments when the PR is closed,
  # so we don't need the Azure/static-web-apps-deploy@v1 "close" action anymore.
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: No-op (preview env cleanup is automatic)
        run: echo "Pull request closed. Azure Static Web Apps will automatically remove the preview environment."


